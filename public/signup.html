<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notira - Authentication</title>
    <style>
      :root {
  --olive-green: #606C38;    /* A muted, earthy green */
  --dark-olive-green: #283618; /* A darker, richer olive green */
  --cream: #FEFAE0;          /* A soft, warm off-white */
  --tan: #DDA15E;            /* A warm, inviting tan */
  --dark-tan: #BC6C25;       /* A deeper, more intense tan/brown */

  /* General elements using the new palette */
  --background-gradient-start: #1a1a1a; /* Keeping some dark for depth */
  --background-gradient-mid: #2d1810;   /* Keeping some warm dark for depth */
  --text-color: var(--cream);
  --link-color: var(--cream);
  --border-color: rgba(254, 250, 224, 0.1); /* Cream with transparency */
  --button-hover-bg: rgba(254, 250, 224, 0.15);
  --button-hover-border: rgba(254, 250, 224, 0.3);
  --notification-bg: rgba(254, 250, 224, 0.05);
  --pro-badge-bg: var(--olive-green);
  --pro-badge-text: var(--dark-olive-green);
  --card-bg: rgba(30, 30, 30, 0.9); /* Keeping dark for contrast */
  --card-border: rgba(221, 161, 94, 0.2); /* Tan with transparency for card border */
  --card-shadow: rgba(0, 0, 0, 0.3); /* Keeping dark for shadow */
  --input-bg: rgba(255, 255, 255, 0.05); /* Light transparency for input */
  --input-border: rgba(255, 255, 255, 0.1);
  --input-focus-border: var(--tan);
  --input-focus-bg: rgba(221, 161, 94, 0.1); /* Tan with transparency for input focus */
  --placeholder-color: #888; /* Keeping existing for standard readability */
  --divider-color: #888; /* Keeping existing for standard readability */
  --glow-color: rgba(221, 161, 94, 0.3); /* Tan with transparency for glow */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-mid) 50%, var(--background-gradient-start) 100%);
  min-height: 100vh;
  color: var(--text-color);
  overflow-x: hidden;
}

.background-glow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 80%, var(--glow-color) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.auth-card {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--card-border);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px var(--card-shadow);
  transition: all 0.3s ease;
}

.auth-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
}

.logo-icon {
  background: linear-gradient(135deg, var(--dark-tan), var(--tan));
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15px;
  font-size: 24px;
  font-weight: bold;
  color: var(--text-color);
}

.logo-text {
  font-size: 28px;
  font-weight: 600;
  color: var(--text-color);
}

.auth-title {
  font-size: 24px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 30px;
  background: linear-gradient(135deg, var(--cream), var(--tan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  color: #ccc; /* Keeping original for good readability */
  margin-bottom: 8px;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid var(--input-border);
  border-radius: 12px;
  background: var(--input-bg);
  color: var(--text-color);
  font-size: 16px;
  transition: all 0.3s ease;
  outline: none;
}

.form-input:focus {
  border-color: var(--input-focus-border);
  background: var(--input-focus-bg);
  transform: translateY(-1px);
}

.form-input::placeholder {
  color: var(--placeholder-color);
}

.auth-button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--tan), var(--dark-tan));
  border: none;
  border-radius: 12px;
  color: var(--cream); /* Changed to cream for better contrast */
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 20px 0;
}

.auth-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(221, 161, 94, 0.4); /* Tan with transparency for shadow */
  background: linear-gradient(135deg, var(--dark-tan), var(--tan));
}

.auth-button:active {
  transform: translateY(0);
}

.divider {
  display: flex;
  align-items: center;
  margin: 25px 0;
  color: var(--divider-color);
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border-color);
}

.divider span {
  margin: 0 15px;
  font-size: 14px;
}

.social-button {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--input-border);
  border-radius: 12px;
  background: transparent;
  color: var(--text-color);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-button:hover {
  border-color: var(--tan);
  background: var(--input-focus-bg);
  transform: translateY(-1px);
}

.toggle-link {
  text-align: center;
  margin-top: 25px;
  color: #ccc; /* Keeping original for good readability */
  font-size: 14px;
}

.toggle-link a {
  color: var(--tan);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.toggle-link a:hover {
  color: var(--dark-tan);
}

.forgot-password {
  text-align: right;
  margin-top: 8px;
  margin-bottom: 10px;
}

.forgot-password a {
  color: var(--tan);
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
}

.forgot-password a:hover {
  color: var(--dark-tan);
}

.hidden {
  display: none;
}

@media (max-width: 480px) {
  .auth-card {
    padding: 30px 25px;
  }

  .logo-text {
    font-size: 24px;
  }

  .auth-title {
    font-size: 22px;
  }
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin: 15px 0;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 10px;
  accent-color: var(--tan);
}

.checkbox-group label {
  font-size: 14px;
  color: #ccc; /* Keeping original for good readability */
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">N</div>
                <div class="logo-text">Notira</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="auth-title">Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="auth-button">Sign up</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button class="social-button" onclick="socialLogin('google')">

                    </svg>
                    Continue with Google
                </button>

                <button class="social-button" onclick="socialLogin('github')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">

                    </svg>
                    Continue with GitHub
                </button>

                <div class="toggle-link">
                    Don't have an account? <a href="#" onclick="showSignup()">Login</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <h2 class="auth-title">Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: #ff5722;">Terms of Service</a> and <a href="#" style="color: #ff5722;">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="auth-button">Create Account</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button class="social-button" onclick="socialLogin('google')">
                    <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="social-button" onclick="socialLogin('github')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>

                <div class="toggle-link">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotForm" class="hidden">
                <h2 class="auth-title">Reset Password</h2>
                <p style="text-align: center; color: #ccc; margin-bottom: 25px; font-size: 14px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="auth-button">Send Reset Link</button>
                </form>

                <div class="toggle-link">
                    Remember your password? <a href="#" onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

   <script>
function showLogin() {
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("forgotForm").classList.add("hidden");
}

function showSignup() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
    document.getElementById("forgotForm").classList.add("hidden");
}

function showForgotPassword() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("forgotForm").classList.remove("hidden");
}

function handleLogin(event) {
    event.preventDefault();
    // You can add form validation here
    window.location.href = "dashboard.html";
}

function handleSignup(event) {
    event.preventDefault();
    // You can add form validation here
    window.location.href = "dashboard.html";
}

function handleForgotPassword(event) {
    event.preventDefault();
    alert("Reset link sent!"); // Placeholder
}

function socialLogin(provider) {
    alert("Social login with " + provider);
}
</script>




</body>
</html>
